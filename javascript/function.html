<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Function</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		function calculaAreaTerreno(largura, comprimento){
			var area = largura * comprimento;
			return area;
		}
		var largura = prompt("Digite a latgura do terreno");
		var comprimento = prompt("Digite a comprimento do terreno");

		document.write("A área do terreno é de : " + calculaAreaTerreno(largura,comprimento));
		
	</script>

</head>
