<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Switch</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		
		var opcao = 1;

		switch(opcao){
			case 1:
				document.write('Opção 1 foi selecionada');
			break;

			case 2:
				document.write('Opção 2 foi selecionada');
			break;

			default:
				document.write('Opção invalida');
			break;
		}

	</script>
</head>
<body>

</body>
</html>
