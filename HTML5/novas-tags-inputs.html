<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Novas tags input HTML5</title>
	<meta charset="utf-8">
</head>
<body>

	<form>
		<!-- Associar Label com os Elementos - Boa prática -->
		<label for="nome">Nome</label>
		<input type="text" id="nome" required>
		<!-- 'required' atributo para campo ficar obrigatorio -->
		<br><br>

		<!-- Novos Inputs e atributos HTML 5 -->
		<!-- Email -->
		<label for="email">Email</label>
		<input type="email" id="email">
		<br><br>

		<!-- Numero -->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="0" max="10" step="2">
		<br><br>

		<!-- Url -->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www.">
		<br><br>

		<!-- Pesquisar -->
		<label for="pesquisar">Pesquisar</label>
		<input type="search" id="pesquisar" placeholder="Procurando...">
		<br><br>

		<!-- Range -->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!-- Data -->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>



		<input type="submit" value="Enviar">
	</form>
</body>
</html>
